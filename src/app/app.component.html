  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">

    <div class="row">
        <div class="col-md-12">
          Global Message {{ greeting }}
        </div>
        <div class="col-md-12">
          Private Message {{ privategreeting }}
         </div>
         <div class="col-md-12">
            User Message {{ usergreeting }}
           </div>
         
    </div>
    
  <div class="row">
      <div class="col-md-6">
          <form class="form-inline">
              <div class="form-group">
                  <label for="connect">WebSocket connection:</label>
                  <button (click)="connect()" class="btn btn-default" type="submit">Connect</button>
                  <button (click)="disconnect()" class="btn btn-default" type="submit" disabled="disabled">Disconnect
                  </button>
              </div>
          </form>
      </div>
      <div class="col-md-6">
          <form class="form-inline">
              <div class="form-group">
                  <label for="name">What is your global message?</label>
                  <input type="text" [(ngModel)]="name" class="form-control" name="name"> <br>
              </div>
              <button (click)="sendMessage()" class="btn btn-default" type="submit">Send</button>
          </form>
      </div>
      <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="name">What is your private message?</label>
                <input type="text" [(ngModel)]="privatename" class="form-control" name="privatename"> <br>
            </div>
            <button (click)="sendPrivateMessage()" class="btn btn-default" type="submit">Send</button>
        </form>
    </div>
    <div class="col-md-6">
        <form class="form-inline">
            <div class="form-group">
                <label for="name">What is your user message?</label>
                <input type="text" [(ngModel)]="username" class="form-control" name="username"> <br>
            </div>
            <button (click)="sendUserMessage()" class="btn btn-default" type="submit">Send</button>
        </form>
    </div>
  </div>
 
</div>
<router-outlet></router-outlet>
